<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript">

	$(document).ready(function()
			{

				$("#initialize").click(function() {
					
					var request = $.ajax({ cache: false,
						dataType: "text",
					    url: "/DominionServer/DominionServlet",
					    data: { operation: 'initialize',
					    	name1: $("#name1").val(),
					    	name2: $("#name2").val() }
					});

					request.done(function (data) {
						var obj = JSON.parse(data);
						
					    $("#response").html("status was " + obj.status + " en name1 was " + obj.name1 + " en name2 was " + obj.name2);
					});
					request.fail(function (jqXHR, textStatus) {
						alert(jqXHR.status + ' ' + textStatus);
					});					
				});	
		
		
		
			}
	);


</script>
</head>
<body>
	<h1>Hello world</h1>
	
	<p> This is a test </p>
	
	<form>
	naam 1: <input type="text" id="name1"><br>
	naam 2: <input type="text" id="name2"><br>
	
	<input type="button" id="initialize" value="init game">
	
	
	<div id="response">
		nog geen req gestuurd of antwoord ontvangen
	</div>
	
	</form>
</body>
</html>
